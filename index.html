<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books project</title>

    <!-- javascript -->
    <script src="app.js"></script>

    <div class="form-group">
        <label for="ISBN">#ISBN</label>
        <input type="text" class="form-control" id="ISBN" placeholder="Enter ISBN">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top:1em; margin-bottom:1em">Add books</button>
</form>
